<button type="button" class="close" aria-label="Close" [mat-dialog-close]="true">
  <span aria-hidden="false">&times;</span>
</button>
<div class="borderbottom">
  <h1 class="h2">My Cart</h1> 
</div>
      <div mat-dialog-content style="height: 390px">
          <mat-grid-list cols="1" rowHeight="100">
              <mat-grid-tile class="border-bottom" *ngFor="let cart of productService.cartList">
                <div class="col-md-2 col-sm-2 col-xs-2 container" fxLayout="row" fxLayoutAlign="center center">
                    <div style="width: 100%; height: 100%; margin-left: 0" class="row"> 
                        <img class="images" [src]=cart.ImageUrl> 
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 col-xs-4" style="width: 100%; height: 100%; margin-left: -15px" fxLayout="column" fxLayoutAlign="center start">
                    <span>{{cart.ProductName}}</span>
                    <div class="row" style="margin-left: 0px">
                      <span>RM {{cart.SalesPrice | number : '1.2-2'}}</span><small>&nbsp; / {{cart.ProductUnitType}}</small>
                    </div>
                    
                </div>
                <div class="col-md-3 col-sm-3 col-xs-3" style="width: 100%; height: 100%; margin-left: -15px" fxLayout="row" fxLayoutAlign="start center">
                  
                  <div class="input-group input-group-sm">
                      <div class="input-group-prepend">
                        <button class="btn btn btn-danger" type="button"><span>&nbsp;-&nbsp;</span></button>
                      </div>
                      <input type="text" class="form-control" style="border-color: grey" aria-describedby="basic-addon1" [value]=cart.CartQty>
                      <div class="input-group-append">
                          <button class="btn btn btn-success" type="button"><span>+</span></button>
                      </div>
                  </div>
                </div>
                <div class="col-md-3 col-sm-3 col-xs-3" style="padding: 0; width: 100%; height: 100%" fxLayout="row" fxLayoutAlign="space-around center">
                    <span>RM {{cart.SalesPrice * cart.CartQty| number : '1.2-2'}}</span>
                    <a (click)="deleteFromCart(cart.ProductId)"><i class="material-icons">delete_outline</i></a>
                </div>
                
              </mat-grid-tile>
            </mat-grid-list> 
            
      </div>
  <div mat-dialog-actions>
      <div class="textbox">
          <button type="submit" class="btn btnn btn-block" routerLink="/checkout" [mat-dialog-close]="true">Checkout RM {{totalPrice | number: '1.2-2'}}</button>
          
      </div>
    </div>
