<div class="col-md-11 col-sm-11 col-xs-12 shadow-lg p-4 mb-4 bg-white" style=" margin: 0 auto; margin-top:70px; border-radius: 5px;">
    <div class="borderbottom" style="margin-top: 10px">
      <h1 class="h1">Order Detail</h1> 
    </div>

    <table class="table table-striped table-sm">
        <thead>
          <tr>
            <th>Product Id</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total Price</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let od of orderService.orderDetailProductList">
            <td *ngIf="od.OrderId == orderId">
              <div style="width: 100px; height: 100px; margin-left: 0" class="row"> 
                <img class="images" [src]=od.ImageUrl> 
              </div>
            </td>
            <td *ngIf="od.OrderId == orderId">{{od.Quantity}}</td>
            <td *ngIf="od.OrderId == orderId">{{od.UnitPrice| number:'1.2-2'}}</td>
            <td *ngIf="od.OrderId == orderId">{{od.TotalPrice| number:'1.2-2'}}</td> 
          </tr>
          
      </tbody>
      </table>
      
      <div class="borderbottom">
          <h1 class="h2">Customer Detail</h1> 
        </div>
      <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th>Customer</th>
              <th>Recipient</th>
              <th>Address</th>
              <th>Detail</th>
              <th>PhoneNumber</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let oa of orderService.orderAddressList">
              <td *ngIf="oa.OrderId == orderId">{{oa.FullName}}</td>
              <td *ngIf="oa.OrderId == orderId">{{oa.Name}}</td>
              <td *ngIf="oa.OrderId == orderId">{{oa.DeliveryAddress}}</td> 
              <td *ngIf="oa.OrderId == orderId">{{oa.DeliveryDetail}}</td>
              <td *ngIf="oa.OrderId == orderId">{{oa.PhoneNumber}}</td>
            </tr>
            
        </tbody>
        </table>
</div>
